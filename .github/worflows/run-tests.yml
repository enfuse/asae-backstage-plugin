name: run-tests
run-name: Triggered by${{ github.actor }} 
on:
  push:
    branches:
      - tests. main
  pull-requests:
    branches: 
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install # will run `yarn install` command
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: test # will run `yarn test` command